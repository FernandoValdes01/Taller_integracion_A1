<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registro.css">
    <title>TecHome</title>
</head>
<body>
    <div class="container">
        <h1>Registrar</h1>
        <form id="registro-form">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>

            <label for="contrasena">Contraseña:</label>
            <input type="text" id="contrasena" required>
        
            <label for="confirmar-contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-contrasena" required>

            <label for="numero">Número:</label>
            <input type="tel" id="numero" required>

            <button type="submit">Listo</button>
            <button type="button" onclick="window.location.href='Inicio.html'">Iniciar Sesión</button>

            <div>
            <a class="Olvidar" href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <script>
            document.getElementById('registro-form').addEventListener('submit', function(event) {
                event.preventDefault(); 
                window.location.href = 'Home.html';
            });
            </script>
        </form>
    </div>
  </div>     
</body>
</html>
