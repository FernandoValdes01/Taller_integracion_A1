<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Cliente</title>
</head>
<body>
    <header>
        <h1>Configuración de Cliente</h1>
    </header>
    <div class="configuracion-cliente">
        <h2>Editar Perfil</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre del cliente">

            <label for="correo">Correo Electronico:</label>
            <input type="text" id="correo" name="correo" placeholder="Correo electronico del cliente">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña del cliente">

            <label for="numero">Numero de Teléfono:</label>
            <input type="text" id="numero" name="contrasena" placeholder="Ej: +56911111117">

            <button type="submit">Guardar</button>
    </div>
</body>
</html>
