<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Cliente</title>
</head>
<body>
    <header>
        <h1>Configuración de Cliente</h1>
    </header>
    <!-- El formulario para editar el perfil del cliente -->
    <div class="configuracion-cliente">
        <h2>Editar Perfil</h2>
        <!-- Etiqueta y campo de entrada para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del cliente">

        <!-- Etiqueta y campo de entrada para el correo electrónico -->
        <label for="correo">Correo Electrónico:</label>
        <input type="text" id="correo" name="correo" placeholder="Correo electrónico del cliente">

        <!-- Etiqueta y campo de entrada para la contraseña -->
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña del cliente">

        <!-- Etiqueta y campo de entrada para el número de teléfono -->
        <label for="numero">Número de Teléfono:</label>
        <input type="text" id="numero" name="numero" placeholder="Ej: +56911111117">

        <!-- Botón para guardar los cambios en el perfil -->
        <button type="submit">Guardar</button>
    </div>
</body>
</html>
