<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Cliente - TecHome</title>
    <style>
        /* Estilos generales para el cuerpo y encabezado */
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            color: #fff;
            background-color: #0d3c6e;
            text-align: center;
            padding: 41px;
        }

        /* Estilos generales para enlaces */
        a {
            text-decoration: none;
            color: #fff;
        }

        /* Contenedor principal */
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Sección de perfil */
        .profile-section {
            margin-top: 30px;
        }
        .profile-section h2 {
            margin-bottom: 10px;
        }
        .profile-section label {
            display: block;
            margin-bottom: 10px;
        }
        .profile-section input[type="text"],
        .profile-section input[type="password"],
        .profile-section input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 3px;
        }
        .profile-section button {
            float: right;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Titular h1 */
        h1 {
            margin: 0;
        }

        /* Información del trabajador */
        .trabajador-info {
            text-align: center;
            padding: 20px;
        }
        .trabajador-avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: inline-block;
        }
        .trabajador-nombre {
            font-size: 24px;
            margin-top: 10px;
        }

        /* Trabajos disponibles */
        .trabajos-disponibles {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            list-style-type: none;
            padding: 0;
        }
        .trabajo {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
        }

        /* Cambiar información y cambiar contraseña */
        #changeinf {
            margin-bottom: 20px;
        }
        #passtext {
            margin-top: 20px;
            padding-top: 50px;
        }

        /* Estilos para el menú deslizante */
        #menu {
            position: fixed;
            top: 0;
            right: -250px; 
            width: 250px;
            height: 100%;
            background-color: #0f66c3;
            color: #fff;
            transition: right 0.3s; 
        }
        
        #menu.active {
            right: 0; 
        }
        
        #menu ul {
            list-style: none;
            padding: 0;
        }
        
        #menu ul li {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 1px solid #0f66c3;
        }
        
        /* Estilos para el contenido principal */
        #content {
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        /* Estilos para el ícono de menú */
        #menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Configuración del Cliente - TecHome</h1>
    </header>
    <div class="container">
        <!-- Sección de perfil -->
        <div class="profile-section">
            <h2>Tu Perfil</h2>
            <div class="container">
                <div class="trabajo">
                    <h3></h3>
                    <label for="nombre">Nombre:</label>
                    <label for="gmail">Correo Electrónico (Gmail):</label>
                    <p></p>
                </div>
            </div>
            <div id="changeinf">
                <button type="button" id="cambiar-informacion">Cambiar Información</button>
            </div>

            <div id="passtext">
                <h2>Cambiar Contraseña</h2>
            </div>
            <label for="old-password">Antigua Contraseña:</label>
            <input type="password" id="old-password" name="old-password" required>

            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <p id="password-error" style="color: red;"></p>

            <button type="button" id="cambiar-contraseña">Cambiar Contraseña</button>
        </div>
    </div>

    <!-- Menú deslizante -->
    <div id="menu">
        <ul>
            <li><a href="clienteiniciado.html">Inicio</a></li>
            <li> <a href="configuracion de cliente.html">Configuracion</a></li>
            <li> <a href="NuestrahistoriaC1.html">Quienes somos</li>
            <li> <a href="Direcciones1.html">Direcciones</a></li>
            <li> <a href="soportec1.html">Soporte</a></li>
            <li> <a href="politica de privacidadc1.html">Politíca de Privacidad</a></li>
            <li> <a href="/Cliente/cliente2/clientevisita.html">Cerrar sesion</a></li>
        </ul>
    </div>

    <footer>TecHome® 2023 | Derechos reservados</footer>

    <div id="menu-toggle">&#9776;</div> <!-- Ícono de tres líneas horizontales -->

    <!-- JavaScript para manejar el menú deslizante -->
    <script>
    const menu = document.getElementById('menu');
    const menuToggle = document.getElementById('menu-toggle');
    const perfil = document.getElementById('perfil');
    const config = document.getElementById('config');
    const quienesSomos = document.getElementById('quienes-somos');
    const direcciones = document.getElementById('direcciones');

    menuToggle.addEventListener('click', () => {
        menu.classList.toggle('active'); // Cambiar la clase para mostrar/ocultar el menú
    });

    perfil.addEventListener('click', () => {
        // Agregar aquí el código para la acción de "Perfil"
        console.log('Clic en Perfil');
    });

    config.addEventListener('click', () => {
        // Agregar aquí el código para la acción de "Configuración"
        console.log('Clic en Configuración');
    });

    quienesSomos.addEventListener('click', () => {
        // Agregar aquí el código para la acción de "Quiénes somos"
        console.log('Clic en Quiénes Somos');
    });
    </script>

    <!-- JavaScript para cambiar la contraseña -->
    <script>
    document.getElementById('cambiar-contraseña').addEventListener('click', function() {
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword !== confirmPassword) {
            document.getElementById('password-error').textContent = "Las contraseñas no coinciden.";
        } else {
            document.getElementById('password-error').textContent = "";
            alert('Contraseña cambiada con éxito');
        }
    });
    </script>
</body>
</html>
