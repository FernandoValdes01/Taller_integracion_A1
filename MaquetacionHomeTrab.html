<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Trabajador</title>
    <style>
            
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {    
            margin: 0;
        }

        .trabajador-info {
            text-align: center;
            padding: 20px;
        }

        .trabajador-avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: inline-block;
        }

        .trabajador-nombre {
            font-size: 24px;
            margin-top: 10px;
        }

        .trabajos-disponibles {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        .trabajo {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li id="perfil">Perfil</li>
            <li id="config">Config</li>
            <li id="quienes-somos">Quienes somos</li>
            <li id="Tus Direcciones">direcciones</li>
        </ul>
        </div>
        <div id="menu-toggle">&#9776;</div>

    <div class="trabajador-info">
        <div class="trabajador-avatar"></div>
        <div class="trabajador-nombre">Trabajador Conectado</div>
    </div>
    <div class="trabajos-disponibles">
        <h2>Trabajos Disponibles</h2>
        <ul>
            <li>
                <div class="trabajo">
                    <h3>Trabajo 1</h3>
                    <p>Descripción del Trabajo 1</p>
                </div>
            </li>
            <li>
                <div class="trabajo">
                    <h3>Trabajo 2</h3>
                    <p>Descripción del Trabajo 2</p>
                </div>
            </li>
            <li>
                <div class="trabajo">
                    <h3>Trabajo 3</h3>
                    <p>Descripción del Trabajo 3</p>
                </div>
            </li>
            <li>
                <div class="trabajo">
                    <h3>Trabajo 4</h3>
                    <p>Descripción del Trabajo 4</p>
                </div>
            </li>
        </ul>
    </div>
        <script>
        const menu = document.getElementById('menu');
        const menuToggle = document.getElementById('menu-toggle');
        const perfil = document.getElementById('perfil');
        const config = document.getElementById('config');
        const quienesSomos = document.getElementById('quienes-somos');
        const direcciones = document.getElementById('direcciones');
        
        /* Manejar el clic en el ícono de menú para mostrar/ocultar el menú deslizante */
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active'); // Cambiar la clase para mostrar/ocultar el menú
        });
        
        perfil.addEventListener('click', () => {
            // Agregar aquí el código para la acción de "Perfil"
            console.log('Clic en Perfil');
        });
        
        config.addEventListener('click', () => {
            // Agregar aquí el código para la acción de "Config"
            console.log('Clic en Config');
        });
        
        quienesSomos.addEventListener('click', () => {
            // Agregar aquí el código para la acción de "Quienes somos"
            console.log('Clic en Quienes Somos');
        });
        </script>
</body>
</html>
