        function mostrarOtroMotivo() {
            var motivoSeleccionado = document.querySelector('input[name="motivo"]:checked').value;
            var otroMotivoCampo = document.querySelector('.Otro_motivo');
            
            if (motivoSeleccionado === 'Other') {
                otroMotivoCampo.style.display = 'block'; // Mostrar el campo de texto
            } else {
                otroMotivoCampo.style.display = 'none'; // Ocultar el campo de texto
            }
        }

        function validarFormulario() {
            // Aquí puedes agregar más validaciones si es necesario
            // Por ejemplo, asegurarte de que el campo de correo esté lleno
            var correo = document.getElementById('correo').value;
            if (correo === '') {
                alert('Por favor, ingrese su correo electrónico.');
                return false; // Detener el envío del formulario
            }
            return true; // Continuar con el envío del formulario
        }
    </script>
