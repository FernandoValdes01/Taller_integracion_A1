<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

#menu {
    position: fixed;
    top: 0;
    left: -250px; 
    width: 250px;
    height: 100%;
    background-color: #87CEEB;
    color: #fff;
    transition: left 0.3s; 
}
#menu.active {
    left: 0; 
}
#menu ul {
    list-style: none;
    padding: 0;
}
#menu ul li {
    padding: 15px;
    text-align: center;
    cursor: pointer;
    border-bottom: 1px solid #555;
}
#content {
    margin-left: 250px; /* Dejar espacio para el menú */
    padding: 20px;
}
#menu-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    cursor: pointer;
}

</style>
</head>
