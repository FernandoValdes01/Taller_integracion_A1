<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Trabajador</title>
</head>
<body>
    <header>
        <h1>Mi Perfil de Trabajador</h1>
    </header>
    <form>
        <h1>Mi Perfil de Trabajador</h1>
    <div class="perfil-trabajador">
        <h2>Información del Trabajador</h2>
        <div class="configuracion-perfil-trabajador">
            <h2>Editar Perfil</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre Trabajaor">
    
                <label for="correo">Correo Electronico:</label>
                <input type="text" id="correo" name="correo" placeholder="Correo electronico Trabajador">
    
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña Trabajador">
    
                <label for="numero">Numero de Teléfono:</label>
                <input type="text" id="numero" name="contrasena" placeholder="Ej: +569">
                <button type="submit">Guardar</button>
    
    </div>
    </form>
</body>
</html>
