<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera Techome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .wallet {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
        }

        p {
            font-size: 15px;
        }

        .balance {
            font-size: 27px;
            font-weight: bold;
            margin: 20px 0;
        }

        .transaction {
            border: 1px solid #ddd;
            padding: 9px;
            margin: 9px 0;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="wallet">
        <h1>Billetera Techome</h1>
        <div class="balance">
            Saldo actual: $1,000.00
        </div>
        <h2>Últimas Transacciones</h2>
        <div class="transaction">
            <p>Fecha: 2023-09-13</p>
            <p>Compra en línea</p>
            <p>Monto: $100.00</p>
        </div>
        <div class="transaction">
            <p>Fecha: 2023-09-11</p>
            <p>Depósito</p>
            <p>Monto: $500.00</p>
        </div>
        <div class="transaction">
            <p>Fecha: 2023-09-11</p>
            <p>Retiro de cajero</p>
            <p>Monto: -$50.00</p>
        </div>
    </div>
</body>
</html>
